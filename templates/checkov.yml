- script: |
    docker run -u root --privileged -v /var/run/docker.sock:/var/run/docker.sock kennethreitz/pipenv:latest
    pipenv install
    pipenv run pip install checkov
    pipenv run checkov --directory .
  displayName: 'Install pip and checkov'
