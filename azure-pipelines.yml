trigger:
  - master
  
pool:
  vmImage: 'ubuntu-latest'

steps:

 - script: |
     mkdir CheckovReport
     docker pull bridgecrew/checkov
     docker run --volume $(System.DefaultWorkingDirectory):/tf bridgecrew/checkov --directory /tf -o cli
   continueOnError: true
   displayName: 'Checkov Console output'